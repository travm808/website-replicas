<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f0a335c839.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="googleStyle.css">
    <title>Google Replica</title>
</head>
<body>
    <div class="top-nav-bar">
        <div class="empty-space"></div>
        <div class="nav-right-links">
            <div class="gmail-link">
                <a href="#">Gmail</a>
            </div>
            <div class="images-link">
                <a href="#">Images</a>
            </div>
            <div class="box-nav-icon">
                <i class="fas fa-th"></i>
            </div>
            <div class="sign-in-btn">
                <button>Sign In</button>
            </div>
        </div>
    </div>
    <div class="empty-container"></div>
    <div class="middle-container">
        <div class="google-img">
            <img src="googleImg.jpg" alt="logo">
        </div>
        <div class="search-form">
            <textarea name="search" id="search" cols="80" rows="1"></textarea>
        </div>
        <div class="bottom-btns">
            <div class="left-btn">
                <button>Google Search</button>
            </div>
            <div class="right-btn">
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </div>
    
    
</body>
</html>
